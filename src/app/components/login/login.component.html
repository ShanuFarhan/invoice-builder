<div class="login-page-container">
    <div class="login-background"></div>

    <div class="login-content">
        <div class="brand-container">
            <h1 class="brand-name">Invoice Builder</h1>
            <p class="brand-tagline">Create, manage, and send professional invoices with ease</p>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h2>{{ isSignUp ? 'Create Account' : 'Sign In' }}</h2>
            </div>

            <div class="login-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your email" required>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email
                            address</mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                            placeholder="Enter your password" required>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                            characters</mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="login-button" type="submit"
                        [disabled]="loginForm.invalid">
                        {{ isSignUp ? 'Sign Up' : 'Sign In' }}
                    </button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <button type="button" class="google-button" (click)="googleSignIn()">
                        <img src="assets/images/google-icon.svg" alt="Google">
                        Sign in with Google
                    </button>

                    <div class="error-message" *ngIf="errorMessage">
                        {{ errorMessage }}
                    </div>
                </form>

                <div class="toggle-signup">
                    <button mat-button color="primary" (click)="toggleSignUp()">
                        {{ isSignUp ? 'Already have an account? Sign In' : 'Need an account? Sign Up' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
