<mat-toolbar color="primary" class="app-toolbar">
  <div class="app-title" routerLink="/">Invoice Builder</div>
  <span class="spacer"></span>

  <!-- Show these nav buttons only for authenticated users -->
  <ng-container *ngIf="(user$ | async)">
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span class="mat-button-text">Home</span>
    </button>
    <button mat-button routerLink="/invoice" routerLinkActive="active">
      <mat-icon>receipt</mat-icon>
      <span class="mat-button-text">Create Invoice</span>
    </button>
    <button mat-button routerLink="/templates" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span class="mat-button-text">Templates</span>
    </button>

    <!-- User profile menu -->
    <button mat-button [matMenuTriggerFor]="profileMenu" class="user-menu-trigger">
      <div class="user-avatar">
        {{ getInitials((user$ | async)?.email || '') }}
      </div>
    </button>

    <mat-menu #profileMenu="matMenu" xPosition="before">
      <div mat-menu-item disabled class="profile-menu-item">
        <mat-icon>account_circle</mat-icon>
        <span>{{ (user$ | async)?.email }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()" class="profile-menu-item">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
